<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Chain</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <meta name="google-signin-client_id" content="97781066717-peq315812iffrl0jc4q2jdsbn1hjlrn8.apps.googleusercontent.com">
    </head>
    <body>
        <div class="content">
            <div class="mycontainer login-container">
                <div class="region">
                    <div class="login-card">
                        <h1>Login</h1>
                        <div class="form-container">
                            <form id="login-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="text-input"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="text-input"/>
                                </div>
                                <div class="submit-sec">
                                    <div class="submit-cont">
                                        <a href="" class="save-btn">Login</a>
                                    </div>
                                    <div class="submit-google-cont">
                                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a href="" class="sign-up-link">Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="signup-card">
                        <h1>Sign Up</h1>
                        <div class="form-container">
                            <form id="login-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="text-input"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="text-input"/>
                                </div>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="text-input"/>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="text-input"/>
                                </div>
                                <div class="submit-sec">
                                    <div class="submit-cont">
                                        <a href="" class="save-btn">SignUp</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a href="" class="sign-up-link">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </body>
</html>
